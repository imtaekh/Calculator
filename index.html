<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <title>Caculator</title>
  </head>
  <body>
    <div class="calculator"><div class="inner panel">
      <div class="calElement clear"><div class="inner"><p>C</p></div></div>
      <div class="calElement display"><div class="inner"><p>0</p></div></div>
      <div class="calElement num"><div class="inner"><p>1</p></div></div>
      <div class="calElement num"><div class="inner"><p>2</p></div></div>
      <div class="calElement num"><div class="inner"><p>3</p></div></div>
      <div class="calElement operator multiply"><div class="inner"><p>*</p></div></div>
      <div class="calElement num"><div class="inner"><p>4</p></div></div>
      <div class="calElement num"><div class="inner"><p>5</p></div></div>
      <div class="calElement num"><div class="inner"><p>6</p></div></div>
      <div class="calElement operator divide"><div class="inner"><p>/</p></div></div>
      <div class="calElement num"><div class="inner"><p>7</p></div></div>
      <div class="calElement num"><div class="inner"><p>8</p></div></div>
      <div class="calElement num"><div class="inner"><p>9</p></div></div>
      <div class="calElement operator subtract"><div class="inner"><p>-</p></div></div>
      <div class="calElement num"><div class="inner"><p>0</p></div></div>
      <div class="calElement dot"><div class="inner"><p>.</p></div></div>
      <div class="calElement equal"><div class="inner"><p>=</p></div></div>
      <div class="calElement operator add"><div class="inner"><p>+</p></div></div>
    </div></div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
